<!DOCTYPE html>
<html>
        <head>
                <title>Joe Kane's Hamster Dashboard</title>
                <!-- CSS only -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        </head>
        <body>
                <div class="card w-75 mx-auto m-5">
                        <div class="card-body text-center">
                                <h1>Joe Kane's Hamster Water Level Sensor</h1>
                                <div class="d-flex justify-contents-center">
                                        <h3>Status of Valve: </h3>
                                        {% if valveStatus == 1 %}
                                        <p style="font-size: 24px;">Opened</p>
                                        {% else %}
                                        <p style="font-size: 24px;">Closed</p>
                                        {% endif %}
                                </div>
                                <div class="d-flex flex-row justify-content-center">
                                        <button class="btn btn-success m-2">
                                                <a href="/turnonvalve" class="text-white" style="text-decoration:none;">Turn on Valve</a>
                                        </button>
                                        <button class="btn btn-danger m-2">
                                                <a href="/turnoffvalve" class="text-white" style="text-decoration:none;">Turn off Valve</a>
                                        </button>
                                </div>
                        </div>
                </div>
        </body>
</html>
